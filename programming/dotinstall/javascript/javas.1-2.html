<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの勉強</title>
</head>
<body>
  <h1>JavaScriptの勉強</h1>
<!-- type属性をつけて、html5未対応のブラウザも動作対象にする -->
  <script type="text/javascript">
//alertはメッセージを表示させる機能
   //変数:データにつけるラベル 
   // データ型
   var  message = "Hello World"; //文字列を扱える
   var d1= -5,5; //数値
   var d2 = false; //真偽
   var d3 = undefined; //定義されていない
   var d4 = null; //何もない
   //他に、配列・オブジェクトあり 
   alert(message);

</script>
<!-- javascriptの無効メッセージ。念のため入れておく(script外に)-->
<noscript>
このサイトではJavaScriptを使っています。設定画面から有効にしてください。
</noscript>
</body> 
</html>
