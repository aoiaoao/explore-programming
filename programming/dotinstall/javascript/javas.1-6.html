<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの勉強</title>
</head>
<body>
  <h1>JavaScriptの勉強</h1>
<!-- type属性をつけて、html5未対応のブラウザも動作対象にする -->
  <script type="text/javascript">
       // 演算子

       // 代入演算子 =
       var x = 5;

       // 文字列に関する演算子 + 
       var s = "hello" + "world";

       // 数値に関する演算子 =
       var x = 5 / 5;
       var x = 5 % 5; // 余りを求める時必要
    
       var x = 1;
       x++; // x = x + 1 1づつ増やしているⅠ
       x--; //1づつ減らして、元の1が結果となる

       x += 5; // x = x + 5;

</script>
<!-- javascriptの無効メッセージ。念のため入れておく(script外に)-->
<noscript>
このサイトではJavaScriptを使っています。設定画面から有効にしてください。
</noscript>
</body> 
</html>
